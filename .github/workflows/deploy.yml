name: Deploy Vite React site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Vite project
      - name: Build project
        run: npm run build

      # 5️⃣ Include CNAME for custom domain
      - name: Include CNAME
        run: cp public/CNAME dist/CNAME

      - name: Add 404 redirect
        run: cp 404.html dist/404.html

      # 6️⃣ Upload artifact to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      # 7️⃣ Deploy to GitHub Pages (official method)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      