name: Deploy Vite React site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Build Vite project
      - run: npm run build

      # 5️⃣ Copy CNAME to dist
      - run: cp public/CNAME dist/CNAME

      # 6️⃣ Upload dist folder
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      # 7️⃣ Deploy to GitHub Pages
      - id: deployment
        uses: actions/deploy-pages@v4
